<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>鬼滅の刃API</h1>

    <div class="select-characters-buttons">
      <div>
        <input
          type="radio"
          id="all-character"
          name="select-characters-buttons"
          value="all-character"
          checked
        />
        <label for="all-charactor">全キャラクター</label>
      </div>
      <div>
        <input
          type="radio"
          id="kisatsutai-members"
          name="select-characters-buttons"
          value="kisatsutai-members"
        />
        <label for="kisatsutai-members">鬼殺隊</label>
      </div>
      <div>
        <input
          type="radio"
          id="hashira-members"
          name="select-characters-buttons"
          value="hashira-members"
        />
        <label for="hashira-members">柱</label>
      </div>
      <div>
        <input
          type="radio"
          id="oni-members"
          name="select-characters-buttons"
          value="oni-members"
        />
        <label for="oni-members">鬼</label>
      </div>
    </div>

    <!-- ローディング画面 -->
    <div class="loader">ローディング中</div>

    <!-- API結果の表示 -->
    <div class="show-api-results">
      <p>API結果の表示</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
